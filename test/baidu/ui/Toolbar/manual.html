<!doctype html>
<html>
    <head>
        <title>toolbar manual test - by lixiaopeng</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link type="text/css" rel="stylesheet" media="all" href="manual.css" />
        <script type="text/javascript" src='../../../../src/import.php?f=baidu.ui.Toolbar,baidu.ui.Toolbar.*'></script>
        <script type="text/javascript" src='../../../../src/import.php?f=baidu.ui.Button'></script>
    </head>
    <body>
        <div id="toolBar-Container"></div>
        <script type="text/javascript">
            var options = {
                title:"title",
                items:[{
                    config:{
                        name:"cut_button",
                        content:"<span class='in' style='width: 60px;'><strong>按钮</strong></span>"        
                    }
                },{
                    type:"toolbar-spacer",
                    config:{
                        width:"20px"
                    }
                },{
                    config:{
                        name:"paste_button",
                        content:"<span class='in' style='width: 60px;'><strong>按钮</strong></span>"     
                    }
                },{
                    type:"toolbar",     
                    config:{
                        name:"ToolBar",
                             direction:"vertical",
                             title:"ToolBar",
                             items:[{
                             config:{
                                name:"cut_button2",
                                content:"<span class='in' style='width: 60px;'><strong>按钮</strong></span>"        
                            }
                        },{
                            type:"toolbar-spacer",
                            config:{
                                height:"50px"
                            }
                        },{
                            config:{
                                name:"paste_button2",
                                content:"<span class='in' style='width: 60px;'><strong>按钮</strong></span>"     
                            }
                        }]
                    }
                    
                },{
                    type:"toolbar",
                    config:{
                        name:"toolbar2",
                        direction:"vertical",
                        items:[{
                            type:"toolbar",
                            config:{
                                title:"toolbar",
                                name:"toolbar2-1",
                                position:"right",
                                items:[
                                    {config:{name:"button5",content:"<span class='in' style='width: 60px;'><strong>按钮</strong></span>"}},
                                    {config:{name:"button6",content:"<span class='in' style='width: 60px;'><strong>按钮</strong></span>"}}
                                ]
                            }
                        },{
                            type:"toolbar",
                            config:{
                                name:"toolbar2-2",
                                title:"toolbar",
                                items:[
                                    {config:{name:"button5",content:"<span class='in' style='width: 60px;'><strong>按钮</strong></span>"}},
                                    {config:{name:"button6",content:"<span class='in' style='width: 60px;'><strong>按钮</strong></span>"}},
                                    {config:{name:"button7",content:"<span class='in' style='width: 60px;'><strong>按钮</strong></span>"}}
                                ]
                            }       
                        }]
                    }
                }]
            };
            var toolbar = new baidu.ui.Toolbar(options);
            toolbar.render("toolBar-Container");

            function del(name){
                toolbar.remove(name);
            }
        </script>
        <input type="button" onclick="javascript:del('cut_button');" value="delete"/>
        <input type="button" onclick="javascript:del('button7');" value="delete"/>
    </body>
</html>
