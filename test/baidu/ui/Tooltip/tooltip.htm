<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tooltip</title>
    <script src='../../../../src/import.php?f=baidu.ui.get,baidu.ui.Tooltip.*' ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        a {
            cursor:pointer;
        }
        .tangram-tooltip{border:1px solid #666;background:#FFF;}
    </style>
</head>
<body>
    <input type="BUTTON" value="单例/多例切换" onclick="javascript:changeType();"/>
    <span id='isSingleton'>多例</span>
    <input type="BUTTON" value="update content" onclick="javascript:changeContent();"/>
    <div class="wrapper">


        <span>
            多个target使用统一个ToolTip实例<br/>
            显示方式使用click
        </span><br/>
        <span>第一组</span><br/>
        <div id='click1' style='height:100px; background-color:yellow'><br/><br/><div style='height:50px;background-color:red'>click1</div></div><br/>
        <a id='click2'>click2</a><br/>
        <a id='click3' title='click3'>click3</a><br/>
        <br/>

        <span>第二组</span><br/>
        <a id='click4'>click4</a><br/>
        <a id='click5' title='click5'>click5</a><br/>
        <a id='click6'>click6</a><br/>
        <br/>

        
    </div>
    <div class="wrapper">
        <span>
            多个target使用统一个ToolTip实例<br/>
            显示方式使用hover
        </span><br/>
        <span>第一组</span><br/>
        <div id='hover1' style='height:100px; background-color:yellow'><br/><br/><div style='height:50px;background-color:red'>hover1</div></div><br/>
        <a id='hover2' title='hover2'><span>hover2</span></a><br/>
        <a id='hover3'><span>hover3</span></a><br/>
        <br/>

        <span>第二组</span><br/>
        <a id='hover4'>hover4</a><br/>
        <a id='hover5'>hover5</a><br/>
        <a id='hover6'>hover6</a><br/>
        <br/>

        <span>第三组</span><br/>
        <a id='hover7'>hover7</a><br/>
        <a id='hover8' title='hover8'>hover8</a><br/>
        <a id='hover9'>hover9</a><br/>
    </div>
    <script type='text/javascript'>
        function changeType(){
            if(baidu.ui.Tooltip.isSingleton){
                baidu.ui.Tooltip.isSingleton = false;
                baidu.G('isSingleton').innerHTML = '多例';
            }else{
                baidu.ui.Tooltip.isSingleton = true;
                baidu.G('isSingleton').innerHTML = '单例';
            }
        }

        function changeContent(){
            var options = {
                content:'',
                contentElement:null
            };

            tooltip_click1.update(options);
        }

        var tooltip_options = {
            autoRender: true,
            enableFx: true 
        };

        tooltip_options['type'] = 'click';
        tooltip_options['target'] = ['click1','click2','click3'];
        tooltip_options['content'] = '这是一个点击生成的tooltip';
        tooltip_options['offset'] = [10,10];
        var tooltip_click1 = new baidu.ui.Tooltip(tooltip_options);

        tooltip_options['target'] = ['click4','click5','click6'];
        var tooltip_click2 = new baidu.ui.Tooltip(tooltip_options);

        tooltip_options['target'] = ['hover1','hover2','hover3'];
        tooltip_options['type'] = 'hover';
        var tooltip_hover1 = new baidu.ui.Tooltip(tooltip_options);

        tooltip_options['target'] = ['hover4','hover5','hover6'];
        tooltip_options['type'] = 'hover';
        var tooltip_hover2 = new baidu.ui.Tooltip(tooltip_options);

        tooltip_options['target'] = ['hover7','hover8','hover9'];
        delete(tooltip_options['content']);
        var tooltip_click2 = new baidu.ui.Tooltip(tooltip_options);
    </script>
</body>
</html>
