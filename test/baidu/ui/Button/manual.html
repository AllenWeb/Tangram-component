<!DOCTYPE html>
<html>
    <head>
        <title>button manual test</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script src='../../../../src/import.php?f=baidu.ui.Button.*' ></script>
        <style>
            .container{
                width: 100px;
            }
            .tangram-button{
                border: 1px solid black;
                background: gray;
                text-align:center;
                cursor: default;
            }
            .tangram-button-hover{
                background: silver;
            }
            .tangram-button-press{
                background: #eee;
            }
        </style>
    </head>

    
    <body>
        <div id='buttonId-0' class='container'></div><br/>
        <div id='buttonId-1' class='container'></div><br/>
        <div id='buttonId-2' class='container'></div>
    </body>
    <script language='JavaScript'>
        new baidu.ui.Button({
            content: '普通按钮',
            element: 'buttonId-0',
            autoRender: true
        });
        
        new baidu.ui.Button({
            content: 'capture按钮',
            element: 'buttonId-1',
            capture: true,
            autoRender: true
        });
        
        new baidu.ui.Button({
            content: 'poll按钮',
            element: 'buttonId-2',
            autoRender: true,
            poll: {tiem: 0},
            onmousedown: function(){
//                document.title = new Date().getTime();
                console.log('-');
            }
        });
    </script>
</html>
