<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>modal manual test - by berg</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script src='../../../../src/import.php?f=baidu.ui.get,baidu.ui.Modal' ></script>
        <script>
            var modal_array = [];
            var modal_in_div = [];
            var color = ["red","black","yellow"],a=0,b=0;
            function showModal (){
                var modal = new baidu.ui.Modal();
                modal.render();
                modal.show({styles:{color:color[a]}});
                modal_array.push(modal);
                a++;
            }
            function hideModal(){
                var modal = modal_array.pop();
                modal.hide();
            }

            function createModalInDiv(){
                var modal = new baidu.ui.Modal({
                    container:"module_container"
                });
                modal.render();
                modal.show({styles:{color:color[b]}});
                modal_in_div.push(modal);
                b++;
            }

            function hideModalInDiv(){
                var modal = modal_in_div.pop();
                modal.hide();
            }
        </script>
    </head>

    <body>
        <div style="z-index:10000;position:absolute;top:400px">
            <input type='button'  value="create modal" onclick="showModal()" />
            <input type='button'  value="hide modal" onclick="hideModal()" />
            <input type='button'  value="create modal in div" onclick="createModalInDiv()" />
            <input type='button'  value="hide modal in div" onclick="hideModalInDiv()" />
        </div>

        <div style="height:500px; width:500px; background-color:green; position:absolute">
        <div id="module_container" style="height:300px; width:300px; background-color:blue">
            <select>
                <OPTION>aaaaa</OPTION>
            </select>
        </div>
        </div>
        <IFRAME onload="javascript:init();" src="manual2.html" style="position:absolute; top:500px;" id="ff"></IFRAME>
        <SCRIPT>
            function init(){
                var w = frames[0];
                var modal = new w.baidu.ui.Modal();
                modal.render();
                modal.show({styles:{color:"blue"}});

                document.getElementById("ff").style.width = "100px";
            } 
        </SCRIPT>

    </body>
</html>
